<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="drove.io">
		<title>drove.io</title>
		<link rel="stylesheet" href="{{	pathto('_static/assets/css/bootstrap.css' ,1) }}">
		<link rel="stylesheet" href="{{	pathto('_static/assets/css/main.css' ,1) }}">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

    <script type="text/javascript">
        var DOCUMENTATION_OPTIONS = {
            URL_ROOT:'{{ url_root }}',
            VERSION:'{{ release|e }}',
            COLLAPSE_INDEX:false,
            FILE_SUFFIX:'{{ '' if no_search_suffix else file_suffix }}',
            HAS_SOURCE:  {{ has_source|lower }}
        };
    </script>
 
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="{{ pathto('_static/assets/js/main.js', 1)}}"></script>
		<script src="{{ pathto('_static/underscore.js', 1)}}"></script>
		<script src="{{ pathto('_static/doctools.js', 1)}}"></script>
		<script src="{{ pathto('_static/searchtools.js', 1)}}"></script>

		{%block extrahead %}{% endblock %}
	</head>

	<body>
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="fa fa-bars"></span>
					</a>
					<a class="navbar-brand navbar-logo" href="https://drove.io"><span class="stylelogo"></span> drove<b>.io</b></a>
				</div>
				<nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<form class="form-inline search" role="form" action="{{ pathto('search')}}" method="get">
								<div class="form-group search-group">
									<div class="input-group">
										<input type="text" name="q" class="form-control">
										<input type="hidden" name="check_keywords" value="yes">
										<input type="hidden" name="area" value="default">
										<div class="input-group-addon">
											<a href="#"><span class="fa fa-search"></span></a>
										</div>
									</div>
								</div>
							</form>
						</li>
					</ul>
				</nav><!--/.nav-collapse -->
			</div>
		</div>

		<div id="wrapper">
			<a id="sidebar-toggle" href="#"><span class="fa fa-toggle-right"></span></a>
			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<div class="sidebar-nav">
					<ul><li><a href="{{ pathto('index') }}">Home</a></li></ul>
				{{ toctree(collapse=True, includehidden=True, maxdepth=2) }}
				</div>
			</div>
			<!-- /#sidebar-wrapper -->
			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="container-fluid">
					{% block body %} {% endblock %}
				</div>
			</div>

			<div class="clear"></div>

			<footer>
				<div class="vspace"></div>
				<p class="centered">Â© 2014 drove.io is <b>connectical</b> project. <img src="{{ pathto("_static/assets/img/connectical.png", 1)}}" height=38 width=38></p>
			</footer>
		</div>
	</body>
</html>
